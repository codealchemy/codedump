{% if page.tags_count > 1 %}
	<select id="menu1"> <!-- the "menu1" is arbitrary, used for the script below -->
	{% assign taggies = page.tags | sort: 'name' %}
    {% for tag in taggies %}
    <option value="/tags/{{tag.slug }}">{{ tag.name }}</option> <!-- Pulls tag name and links it to its related page -->
    {% endfor %}
	</select>
{% endif %}

<!-- this script will open each link in a new window -->
<script type="text/javascript">
 var urlmenu = document.getElementById( 'menu1' );
 urlmenu.onchange = function() {
      window.open( this.options[ this.selectedIndex ].value );
 };
</script>

{% assign subpages = page.nav_children | sort: 'headline'%}

<ul>
{% for subpage in subpages %}
  <li>
    <a href="{{ subpage.url }}">{{ subpage.headline }}</a>
  </li>
{% endfor %}
</ul>
